{% extends "base.html" %}

{% block content %}
<div class="dashboard-wrapper">
    
    <header class="main-header">
        <div class="header-left">
            <div class="profile-summary">
                <h1 id="ui-name"></h1> <p id="ui-label" class="tech-label"></p>
            </div>

            <div class="contact-section">
            <h3 id="ui-contact-title"></h3>
            <ul class="contact-list">
                <li>
                    <a id="contact-email" class="contact-link" href="mailto:" aria-label="Email">
                        <i class="fa-solid fa-envelope contact-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a id="contact-phone" class="contact-link" href="tel:" aria-label="Phone">
                        <i class="fa-brands fa-whatsapp contact-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a id="contact-linkedin" class="contact-link" href="" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <i class="fa-brands fa-linkedin contact-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a id="contact-github" class="contact-link" href="" target="_blank" rel="noopener" aria-label="GitHub">
                        <i class="fa-brands fa-github contact-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a id="contact-extra" class="contact-link" href="" target="_blank" rel="noopener" aria-label="Link">
                        <i class="fa-solid fa-arrow-up-right-from-square contact-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <span id="contact-location" class="contact-text" aria-label="Location">
                        <i class="fa-solid fa-map-marker-alt contact-icon" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>

        </div>

        <div class="header-controls">
            <button id="lang-en-btn" class="btn-industrial-toggle">English</button>
            <button id="lang-es-btn" class="btn-industrial-toggle">Espa√±ol</button>
        </div>
    </header>

    <div class="dashboard-layout">
        <aside class="tech-sidebar">
            <nav>
                <a href="#projects" class="nav-link">
                    <span id="nav-projects"></span>
                </a>
                <a href="#skills" class="nav-link">
                    <span id="nav-skills"></span>
                </a>
                <a href="#education" class="nav-link">
                    <span id="nav-education"></span>
                </a>
            </nav>
            <div id="category-filters" class="category-filters">
                <!-- Category filters will be rendered here by JS -->
            </div>
        </aside>

        <main class="data-view">
            
            <section id="projects-section" class="projects-section">
                <h2 id="ui-projects-title"></h2>
                <div id="projects" class="project-grid"></div>
            </section>

            <section id="skills" class="skills-section">
                <h2 id="ui-skills-title"></h2>
                <div id="skills-display" class="skills-grid"></div>
            </section>

            <section id="education" class="education-section">
                <h2 id="ui-education-title"></h2>
                <div id="education-display" class="education-list"></div>
            </section>

        </main>
    </div>
</article>
{% endblock %}
