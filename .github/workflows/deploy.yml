name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Se activa cuando haces push a master

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3' # Puedes ajustar la versión si es necesario

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Instala Jinja2 y MarkupSafe

      - name: Run build script
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh # Ejecuta tu script de construcción

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Apunta a la carpeta generada por tu script

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4